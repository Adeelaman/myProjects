<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
	<title>My Survey Form</title>
</head>
<body>
	<h1 id="title">My Survey Form</h1>
	<p id="description">Thank you for taking the time to help us improve the platform</p>
	<form id="survey-form">
		 <label id="name-label" for="name">Name</label><br>
    <input type="text" id="name" required placeholder="Enter your name..">
    <label id="email-label" for="email">Email</label><br>
    <input type="email" id="email" required placeholder="Enter your email..">
    <label id="number-label" for="number">Age <span>(optional)</span></label><br>
    <input type="number" id="number" required placeholder="Age" min="10" max="99">
    <label for="dropdown">Which option best describes your current role?</label> <br>
    <select id="dropdown">
    	<option>Student</option>
    	<option>Full Time Job</option>
    	<option>Full time learner</option>
    	<option>Prefer Not to say</option>
    	<option>Other</option>
    </select>
    <p id="recomm">Would you recommend freeCodeCamp to a friend?</p>
     <label for="def">
     <input id="def" type="radio" name="choices" value="1"> Definately</label> <br>
	 <label for="Not Sure"><input id="maybe" type="radio" name="choices" value="2"> Maybe</label> <br>
	 <label for="outdoor"><input id="notSure" type="radio" name="choices" value="3"> Not sure</label> <br>
	 <label for="dropdown1">What is your favorite feature of freeCodeCamp?</label> <br>
    <select id="dropdown">
    	<option>Challenges</option>
    	<option>Projects</option>
    	<option>Community</option>
    	<option>Open Source</option>
    	<option>Other</option>
    </select>
    <p id="improvement-1">What would you like to see improved?<span> (Check all that apply)</span></p>
    <label><input type="checkbox" name="improvement" value="Front-end"> Front-end Projects</label><br>
    <label><input type="checkbox" name="improvement" value="Back-end"> Back-end Projects</label><br>
    <label><input type="checkbox" name="improvement" value="Data-vis"> Data Visualization</label><br>
    <label><input type="checkbox" name="improvement" value="Challenges"> Challenges</label><br>
    <label><input type="checkbox" name="improvement" value="Open-Source"> Open Source Community</label><br>
    <label><input type="checkbox" name="improvement" value="Gitter-help"> Giiter help rooms</label><br>
    <label><input type="checkbox" name="improvement" value="Videos"> Videos</label><br>
    <label><input type="checkbox" name="improvement" value="City-meetup"> City Meetups</label><br>
    <label><input type="checkbox" name="improvement" value="Wiki"> Wiki</label><br>
    <label><input type="checkbox" name="improvement" value="Forum"> Forum</label><br>
    <label><input type="checkbox" name="improvement" value="Additional-Courses"> Additional Courses</label><br>
    <p>Any comments or suggestions?</p>
    <textarea rows="5" cols="82" placeholder="Enter Your Comments Here"></textarea>
    <button id="submit" type="submit">Submit</button>
	</form>
	
<script
src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
